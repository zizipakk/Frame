<p-toolbar name="menuOptions">
    <div class="ui-toolbar-group-left" [routerLink]="['/']">
        <img src="favicon.ico">
    </div>
    <div class="ui-toolbar-group-left">
        <p-menubar [model]="menuItems"></p-menubar>
    </div>
    <div class="ui-toolbar-group-right" *ngIf="isUserLoggedIn()">
        <!--<p-menubar [model]="languages"></p-menubar>-->
        <p-dropdown [options]="languages" [(ngModel)]="selectedLanguage" (onChange)="changeLanguage()" [style]="{'minwidth':'80px'}">
            <ng-template let-language pTemplate="item">
                <div class="ui-helper-clearfix">
                    <!--<img src="showcase/resources/demo/images/car/{{car.label}}.gif" style="width:24px;position:absolute;top:1px;left:5px"/>-->
                    <div style="font-size:13px;float:right;margin-top:4px">{{ language.label }}</div>
                </div>
            </ng-template>
        </p-dropdown>
        <input type="text" pInputText placeholder="{{ 'Placeholder.Search' | translate }}">
        <button class="button-red" type="button" pButton icon="fa-search" label="{{ 'Label.Search' | translate }}"></button>         
    </div>
</p-toolbar>

<p-messages [value]="message"></p-messages>
<p-growl [value]="notification"></p-growl>
<p-blockUI [blocked]="blocked"></p-blockUI>

<router-outlet></router-outlet>
