<p-dialog header="!Waiting for style!" [(visible)]="display" modal="true" responsive="true" (onAfterHide)="onAfterHide($event)"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" [routerLink]="['/account/login']" data-dismiss="modal" aria-hidden="true">×</a>
                <h1 class="text-center">
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-user-plus fa-stack-1x fa-inverse"></i>
                    </span>Register
                </h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" #hf="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" [(ngModel)]="newUser.Username"
                               name="username" required #username="ngModel">
                        <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
                            Username is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" placeholder="Email" [(ngModel)]="newUser.Email"
                               name="email" required #email="ngModel">
                        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                            Email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="newUser.Password"
                               name="password" required #password="ngModel">
                        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" (click)="register()" [disabled]="!hf.form.valid">Register</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <a class="btn btn-danger pull-left" [routerLink]="['/account/login']" data-dismiss="modal" aria-hidden="true">Cancel</a>
                </div>
            </div>

            <table>
                <tr>
                    <td>Teszt</td><td [innerHTML]="TestName"></td><td>"{{newUser.Username}}"</td>
                </tr>
            </table>
            
        </div>
    </div>
    <footer>
        <button type="button" pButton icon="fa-close" (click)="display=false" label="No"></button>
        <button type="button" pButton icon="fa-check" (click)="display=false" label="Yes"></button>
    </footer> 
</p-dialog>
