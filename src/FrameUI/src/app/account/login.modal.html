    <div ng-reflect-ng-class="modal-dialog" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a type="button" class="close" (click)="onClose()">×</a>
                <h1 class="text-center">
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                    </span>Login
                </h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" #hf="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" [(ngModel)]="user.Username"
                               name="username" required #userName="ngModel"/>
                        <div [hidden]="userName.valid || userName.untouched" class="alert alert-danger">
                            Username is required
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<input type="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="user.Password"
                               name="password" required #passWord="ngModel"/>-->
                        <input type="password" class="form-control input-lg" placeholder="Password" />
                        <!--<div [hidden]="passWord.valid || passWord.untouched" class="alert alert-danger">
                            Password is required
                        </div>-->
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" (click)="login()" [disabled]="!hf.form.valid">Sign In</button>
                        <span class="pull-right">
                            <a class="nav-link" href="#" (click)="onRegister()">Register</a>
                        </span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" [(ngModel)]="user.RememberMe" name="remember" > Remember me
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <a class="btn btn-danger pull-left" (click)="onClose()">Cancel</a>
                </div>
            </div>
        </div>
    </div>
