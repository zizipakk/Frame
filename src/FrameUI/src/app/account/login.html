<p-dialog [(visible)]="display" width="600" modal="true" responsive="true" (onAfterHide)="onAfterHide($event)" (keyup.enter)="login()"> 
    <header>
        <h1>
            <span class="fa-stack fa-1x">
                <i class="fa fa-circle fa-stack-2x color-blue"></i>
                <i class="fa fa-user fa-stack-1x fa-inverse"></i>
            </span>Login
        </h1>
    </header>
    <form class="ui-g" #hf="ngForm">
        <p-messages [value]="message"></p-messages>
        <div class="ui-g-12">
            <input class="ui-g-12" type="text" pInputText placeholder="Email" [(ngModel)]="user.email"
                    name="email" required #email="ngModel" />
            <div [hidden]="email.valid || email.untouched" class="ui-message ui-messages-error ui-corner-all">
                <i class="fa fa-close"></i> Email is required
            </div>
        </div>
        <div class="ui-g-12">
            <input class="ui-g-12" type="password" pPassword placeholder="Password" [(ngModel)]="user.password"
                    name="password" required #passWord="ngModel" />
            <div [hidden]="passWord.valid || passWord.untouched" class="ui-message ui-messages-error ui-corner-all">
                <i class="fa fa-close"></i> Password is required
            </div>
        </div>
        <div class="ui-g-12">
            <button class="ui-g-12" type="button" pButton [disabled]="!hf.form.valid" (click)="login()" label="Sign In"></button>
            <span class="float-right">
                <a class="nav-link" [routerLink]="['/account/register']"><h4>Register</h4></a>
            </span>
        </div>        
        <!--<div class="ui-g-12">
            <p-checkbox name="remember" [(ngModel)]="user.rememberLogin" binary="true" label="Remember me"></p-checkbox>
        </div>-->
    </form>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button class="button-red" type="button" pButton icon="fa-close" (click)="onClose()" label="Cancel"></button>
        </div>
    </footer> 
</p-dialog>
